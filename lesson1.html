<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ù Somo la 1: Salamu - Jifunze Kikurya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .lesson-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .lesson-title {
            font-size: 1.8em;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-right: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .question-counter {
            font-size: 1em;
            color: #4a5568;
            font-weight: 600;
        }

        .question {
            font-size: 1.3em;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .context-note {
            background: #ebf8ff;
            border: 1px solid #bee3f8;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.9em;
            color: #2b6cb0;
        }

        .swahili-sentence {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .swahili-sentence span {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .options {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.2s;
            text-align: center;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #ebf8ff;
        }

        .option.correct {
            border-color: #38a169;
            background: #f0fff4;
        }

        .option.wrong {
            border-color: #e53e3e;
            background: #fef5f5;
        }

        .explanation {
            background: #fffdf7;
            border: 1px solid #f6e05e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .completion-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .completion-card.show {
            display: block;
        }

        .lesson-complete-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .lesson-complete-actions button {
            width: auto;
            min-width: 150px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            .lesson-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Nyuma</button>
    
    <div class="container">
        <!-- Kichwa -->
        <div class="header">
            <h1>ü§ù Somo la 1: Salamu</h1>
            <p>Jifunza salamu za msingi za Kikurya</p>
        </div>

        <!-- Somo -->
        <div class="lesson-card" id="lessonCard">
            <div class="lesson-title">Salamu za Kikurya</div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                </div>
                <div class="question-counter">
                    <span id="currentQ">1</span> / <span id="totalQ">10</span>
                </div>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Content will be loaded by JavaScript -->
            </div>
        </div>

        <!-- Malizia somo -->
        <div class="completion-card" id="completionCard">
            <div style="font-size: 4em;">üéâ</div>
            <h2>Hongera! Umemalizia masomo ya salamu!</h2>
            <div class="score">Matokeo yako: <span id="scoreText">8 kati ya 10 (80%)</span></div>
            <div class="lesson-complete-actions">
                <button class="button" onclick="restartLesson()">Rudia Tena</button>
                <button class="button" onclick="window.location.href='lesson2.html'" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);">Somo Lijalo</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        const questions = [
            {
                type: "translation",
                question: "Tafsiri kwa Kikurya:",
                swahili: "Habari",
                context: "Salamu ya kawaida ya mchana",
                options: ["Indagu", "Bwega", "Nkorire", "Mocha"],
                correct: 0,
                explanation: "Indagu - ni salamu ya kawaida ya Kikurya, sawa na 'Habari' ya Kiswahili. Hutumiwa wakati wowote wa mchana."
            },
            {
                type: "multiple_choice",
                question: "Jibu sahihi la 'Indagu' ni lipi?",
                context: "Mtu anakulipa salamu ya 'Indagu'",
                options: ["Asante", "Bwega", "Karibu", "Hujambo"],
                correct: 1,
                explanation: "Bwega - ni jibu la kawaida la 'Indagu'. Linamaanisha 'Nzuri' au 'Sawa'."
            },
            {
                type: "translation",
                question: "Tafsiri kwa Kikurya:",
                swahili: "Asante",
                context: "Unaposhukuru mtu",
                options: ["Bwega", "Nosante", "Indagu", "Mocha"],
                correct: 1,
                explanation: "Nosante - ni 'asante' kwa Kikurya, inafanana na 'asante' ya Kiswahili."
            },
            {
                type: "multiple_choice",
                question: "Salamu ya asubuhi kwa Kikurya ni ipi?",
                context: "Unapoamka asubuhi na kuonana na jirani",
                options: ["Indagu", "Bwairire bwega", "Nosante", "Otuko ogende"],
                correct: 1,
                explanation: "Bwairire bwega - ni 'habari za asubuhi' kwa Kikurya. 'Bwairire' ni asubuhi, 'bwega' ni nzuri."
            },
            {
                type: "translation",
                question: "Tafsiri kwa Kikurya:",
                swahili: "Pole",
                context: "Unapomuomba msamaha au kumfariji mtu",
                options: ["Bwega", "Nosante", "Nkorire", "Indagu"],
                correct: 2,
                explanation: "Nkorire - ni 'pole' kwa Kikurya. Hutumika kuomba msamaha au kuonyesha huruma."
            },
            {
                type: "multiple_choice",
                question: "Salamu ya jioni kwa Kikurya ni ipi?",
                context: "Jua linapoanza kuchomoza",
                options: ["Indagu", "Otuko ogende", "Bwairire bwega", "Nosante"],
                correct: 1,
                explanation: "Otuko ogende - ni salamu ya jioni kwa Kikurya. 'Otuko' ni jioni, 'ogende' ni njema."
            },
            {
                type: "translation",
                question: "Tafsiri kwa Kikurya:",
                swahili: "Karibu",
                context: "Unapokaribisha mgeni",
                options: ["Ogende", "Bwega", "Nosante", "Indagu"],
                correct: 0,
                explanation: "Ogende - ni 'karibu' kwa Kikurya. Hutumika kukaribisha wageni au kuonyesha utayari wa kuongea."
            },
            {
                type: "multiple_choice",
                question: "Jinsi ya kuaga kwa Kikurya ni ipi?",
                context: "Unapoondoka na kutaka kuaga",
                options: ["Indagu", "Nosante", "Tugendere bwega", "Bwega"],
                correct: 2,
                explanation: "Tugendere bwega - ni jinsi ya kuaga kwa Kikurya. Inamaanisha 'tuendane kwa amani' au 'heri ya kuonana'."
            },
            {
                type: "translation",
                question: "Tafsiri kwa Kikurya:",
                swahili: "Hujambo",
                context: "Unapouliza hali ya mtu",
                options: ["Orie otya", "Bwega", "Indagu", "Nosante"],
                correct: 0,
                explanation: "Orie otya - ni 'hujambo' kwa Kikurya. Ni njia ya kuuliza hali ya mtu. Jibu ni 'Ndi bwega' (Niko sawa)."
            },
            {
                type: "multiple_choice",
                question: "Jibu sahihi la 'Orie otya' ni lipi?",
                context: "Mtu anakuuliza 'Orie otya' (Hujambo)",
                options: ["Indagu", "Ndi bwega", "Nosante", "Ogende"],
                correct: 1,
                explanation: "Ndi bwega - ni jibu la 'Orie otya'. Linamaanisha 'Niko sawa' au 'Sijambo'."
            }
        ];

        function loadQuestion() {
            selectedAnswer = null;
            const question = questions[currentQuestion];
            
            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('totalQ').textContent = questions.length;
            
            // Clear container
            const container = document.getElementById('questionContainer');
            container.innerHTML = `
                <div class="question">${question.question}</div>
                ${question.context ? `<div class="context-note">üìù Mazingira: ${question.context}</div>` : ''}
                ${question.swahili ? `<div class="swahili-sentence"><span>"${question.swahili}"</span></div>` : ''}
                <div class="options" id="options"></div>
                <div class="explanation" id="explanation">
                    <h4>üí° Maelezo:</h4>
                    <p>${question.explanation}</p>
                </div>
                <button class="button" id="nextBtn" onclick="nextQuestion()" style="display: none;">Swali Lijalo</button>
            `;
            
            const optionsContainer = document.getElementById('options');
            question.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectAnswer(div, index, index === question.correct);
                optionsContainer.appendChild(div);
            });
        }

        function selectAnswer(element, answerIndex, isCorrect) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = answerIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === questions[currentQuestion].correct) {
                    option.classList.add('correct');
                } else if (index === answerIndex && !isCorrect) {
                    option.classList.add('wrong');
                }
            });

            if (isCorrect) score++;

            document.getElementById('explanation').classList.add('show');
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            document.getElementById('lessonCard').style.display = 'none';
            document.getElementById('completionCard').classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('scoreText').textContent = `${score} kati ya ${questions.length} (${percentage}%)`;
        }

        function restartLesson() {
            currentQuestion = 0;
            score = 0;
            
            document.getElementById('lessonCard').style.display = 'block';
            document.getElementById('completionCard').classList.remove('show');
            
            loadQuestion();
        }

        // Initialize
        loadQuestion();
    </script>
</body>
</html>
